<p>Renseignez le nouveau nom et/ou le nouvel email ainsi que le mot de passe.</p>
<p>
    <input 
        class="input-placeholder username" 
        type="text" 
        placeholder="Nom" 
        data-attr="username"
        autocomplete="username"
    >
</p>
<p>
    <input 
        class="input-placeholder email" 
        type="text" 
        placeholder="Email" 
        data-attr="email"
        autocomplete="email"
    >
</p>
<p>
    <input 
        class="input-placeholder current_password" 
        type="password"     
        placeholder="Mot de passe" 
        data-attr="current_password"
        autocomplete="off"
    >
</p>
<div class="error hide"></div>
